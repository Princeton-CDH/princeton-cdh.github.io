# information about projects
# project name must match github repository
# colors are used in activity report

mep-django:
  color: "#07ae79"

ppa-django:
  color: "#f05b69"

derrida-django:
  color: "#175498"

pemm-scripts:
  color: "#ff6300"

startwords:
  color: "#CE2949"

cdh-web:
  color: "#00edff"

geniza:
  color: "#6B59C1"

parasolr:
  color: "#9590AF"

CDH_ansible:
  color: "#996666"

cdh-ansible:
  color: "#996666"

django-pucas:
  color: "#CCCCCC"

princeton-cdh.github.io:
  color: "#AC9C68"

lenape-timetree:
  color: "#088124"
  shortname: lenape

# map shorthand name for iteration summary/report to github repo
lenape:
  repo: lenape-timetree

risk:
  repo: simulating-risk

mep:
  repo: mep-django

ppa:
  repo: ppa-django

# map project statuses to emoji supported by hugo
# find codes at https://www.webfx.com/tools/emoji-cheat-sheet/
status_icon:
  code: ":laptop:"
  writing: ":writing_hand:"
  data: ":input_numbers:"
  planning: ":calendar:"
  maintenance: ":construction:"
  paused: ":pause_button:"
  presenting: ":speaking_head:"
  publicity: ":loudspeaker:"
  consulting: ":speech_balloon:"
  release: ":rocket:"
  teaching: ":teacher:"
  problem: ":fire:"
  wrapup: ":wrapped_gift:"

# any status that should not be counted for indicating a project is active
inactive_statuses:
  - paused
