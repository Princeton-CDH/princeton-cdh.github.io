{{ if (eq .Params.layout "iterationreport") }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
{{ $velocity := resources.Get "js/velocity.js" }}
<script type="text/javascript" src="{{ $velocity.RelPermalink }}" defer></script>
{{ end }}
{{ if (eq .Params.layout "activityreport") }}
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js" integrity="sha512-iBAeBWWWFb8HqSBcrqcz98iIpuVH1la39dEYHtyQ/pGpeCQTQVvLJOWAuhv2Q7JSHp9k7hWA7sGxU3hHJe+tFg==" crossorigin="anonymous"></script>
{{ $activity := resources.Get "js/activity.js" }}
<script type="text/javascript" src="{{ $activity.RelPermalink }}" defer></script>
{{ end }}
